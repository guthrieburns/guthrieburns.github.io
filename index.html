
<!DOCTYPE html>

<html lang="en">



  <head>
    <link rel='stylesheet' type='text/css' href='style.css'/>
    <meta charset="UTF-8">
    <title>Dog Quiz</title>
  </head>

  <body>
      <h1>Guess The Dog!</h1>
      <script type="text/javascript">
  
        var imlocation = "images/";
        var currentdate = 0;
        var image_number = 0;
        function ImageArray (n) {
          this.length = n;
          for (var i =1; i <= n; i++) {
            this[i] = ' '
          }
        }
        image = new ImageArray(13)
        image[0] = 'bea.png'
        image[1] = 'gr.png'
        image[2] = 'lab.png'
        image[3] = 'gs.png'
        image[4] = 'chi.png'
        image[5] = 'dasch.png'
        image[6] = 'husk.png'
        image[7] = 'pug.png'
        image[8] = 'pom.png'
        image[9] = 'sb.png'
        image[10] = 'shib.png'
        image[11] = 'chow.png'
        image[12] = 'shih.png'
        var rand = 60/image.length
        function randomimage() {
          currentdate = new Date()
          image_number = currentdate.getSeconds()
          image_number = Math.floor(image_number/rand)
          return(image[image_number])
        }
        document.write("<img src='" + imlocation + randomimage()+ "'>");
       
       </script>
       <p></p>
  </body>
</html>
